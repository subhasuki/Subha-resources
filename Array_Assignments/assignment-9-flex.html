<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    .container{
        display: flex;
        width:70px;
        height: 400px;
        border: 2px solid black;
        margin: auto;
        flex-wrap: wrap;
        align-content: space-around;        
     }
     .model{
        width: 70px;
        height: 70px;
        background-color: chocolate;
        flex-basis: auto;
     }

</style>
<body>
    <div class="container">
        <div class="model">Model1</div>
        <div class="model" style="background-color: darkgrey;">Model</div>
        <div class="model" style="background-color: burlywood;">Model</div>
    </div>
</body>
</html>
