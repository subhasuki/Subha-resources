<!DOCTYPE html>
<html>
<head>
	<title>Audio</title>
</head>
<body>
Controls and Src:<audio src="./horse.ogg" controls>
</audio><br>
Preload:<audio controls preload="none">
  <source src="./horse.ogg" type="audio/ogg">
</audio><br>
Muted:<audio controls muted>
  <source src="./horse.ogg" type="audio/ogg">
</audio><br>
Loop:<audio controls loop>
  <source src="./horse.ogg" type="audio/ogg">
</audio><br>
Autoplay:<audio controls autoplay>
  <source src="horse.ogg" type="audio/ogg">
</audio><br>
</body>
</html>
