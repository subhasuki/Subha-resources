<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="circle-top"></div>
        <div class="circle-bottom"></div>
        
        <div class="banner">

            <div class="empty-space"></div>

            <div class="views" id="views">
                <input class="top" id="topans" readonly>
                <input class="bottom" name="input" id="answer" readonly>
            </div>

           

            <button id="clear" name="clear" value=" C " class="yclr" onclick="clr(20)">AC</button>

            <button class="operator yclr" name="div" value="%"  onclick="getval('%')">%</button>

            <button class="operator yclr">&plusmn;</button>

            <button class="operator yclr" name="div" value="/"  onclick="getval('/')">&divide;</button>

            <button name="seven" value="7" onclick="getval('7')">7</button>

            <button name="eight" value="8" onclick="getval('8')">8</button>

            <button name="nine" value="9" onclick="getval('9')"> 9</button>

            <button class="operator yclr" name="times" value="*"  onclick="getval('*')">&times;</button>

            <button name="four" value="4" onclick="getval('4')">4</button>

            <button name="five" value="5" onclick="getval('5')">5</button>

            <button name="six" value="6" onclick="getval('6')">6</button>

            <button class="operator yclr" name="minus" value="-" onclick="getval('-')">-</button>

            <button name="one" value="1" onclick="getval('1')">1</button>

            <button name="two" value="2" onclick="getval('2')">2</button>

            <button name="three" value="3" onclick="getval('3')">3</button>

            <button class="operator yclr" name="plus" value="+"  onclick="getval('+')">+</button>            

            <button name="zero" value="0"  onclick="getval('0')" class="zero box">0</button>

            <button name="dot" value="."  onclick="getval('.')" class="box">.</button>

            <button name="doit" value=" = "  onclick="soul()" class="box bb"><span class="ybck">=</span></button>            

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
