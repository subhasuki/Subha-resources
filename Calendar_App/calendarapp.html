<body>

    <div class="container">     
    <div class="banner"> 
        <h2>Calculate Day</h2>   
    <form action="" onsubmit="event.preventDefault();daycal();">        
    <label for="">Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Date" id="fdate"  onkeypress="return event.charCode >= 48 && event.charCode <= 57"  required/><br><br>
    <label for="">Month</label>&nbsp;&nbsp;<input type="text" placeholder="Number-Month" id="mth"  onkeypress="return event.charCode >= 48 && event.charCode <= 57"  required/><br><br>
    <label for="">Year</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Year" id="fyear"  onkeypress="return event.charCode >= 48 && event.charCode <= 57"  required/><br><br>
  
    <button>Calc-Day</button>
    <p id="opt"></p>
    </form>
    </div>
    </div>

    <script>
        function daycal(){
        var fetchdate = document.getElementById("fdate").value;// console.log(fetchdate);
        var fetmonths = document.getElementById("mth").value;// console.log(fetchdate);
        
        var years = document.getElementById("fyear").value;// console.log(fetchdate);

        var x = ["Sunday" , "Monday" , "Tuesday" , "Wednesday" , "Thursday", "Friday" , "Saturday"];       
        // var y = (fetchdate - 1) % 7;
        // var z = x[y];

               
        var months = ["January" , "February", "March","April","May","June","July",
                      "August","September","October","November","December"];//  console.log(months);

        
 
         
        var ffmths = fetmonths - 1;// console.log(ffmths);
        var mm = months[ffmths]; // console.log(mm);

             
        var dd = fetmonths + '/' + fetchdate + '/' + years ;  // console.log(dd);

        var findate = dd;
        
        var d = new Date(findate);
        var dayName = x[d.getDay()]; // console.log(dayName);

        var f=x[0];        
        var f=x[x.length-1]; 
        var dayName = f.fontcolor("red");
       
    

        document.getElementById("opt").innerHTML= mm + " " +fetchdate + " - " + dayName;


        }
    </script>
