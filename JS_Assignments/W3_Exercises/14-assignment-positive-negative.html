<script>

function positive_negative(x, y)
{
  if ((x < 0 && y > 0) || x > 0 && y < 0) 
  {
    return true;
  }
  else 
  {
    return false;
  }
}
document.write(positive_negative(2, 2));
document.write("<br>");
document.write(positive_negative(-2, 2));
document.write("<br>");
document.write(positive_negative(2, -2));
document.write("<br>");
document.write(positive_negative(-2, -2));
document.write("<br>");

</script>

</body>
