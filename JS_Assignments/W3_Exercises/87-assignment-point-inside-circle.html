<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function check_a_point(a, b, x, y, r) {
            var dist_points = (a - x) * (a - x) + (b - y) * (b - y);
            r *= r;
            if (dist_points < r) {
                return true;
            }
            return false;
        }

       document.write(check_a_point(0, 0, 2, 4, 6));
       document.write("<br>");
       document.write(check_a_point(0, 0, 6, 8, 6));
       document.write("<br>");

    </script>
</body>
