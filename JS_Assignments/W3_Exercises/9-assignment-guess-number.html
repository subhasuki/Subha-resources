<script>

const num = Math.ceil(Math.random() * 10);
document.write(num);
document.write("</br>");
 const gnum = prompt('Guess the number between 1 and 10 inclusive');
 if (gnum == num)
   document.write('Matched');
//document.write("</br>");
  else
   document.write('Not matched, the number was '+gnum);
   document.write("</br>");

</script>
