<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function first_half (str) {
        if (str.length % 2 == 0) {
            return str.slice(0, str.length / 2);
        }
        return str;
        }
        document.write(first_half("Python"));  
        document.write("<br>");
        document.write(first_half("JavaScript")); 
        document.write("<br>");
        document.write(first_half("PHP"));
        document.write("<br>");
    </script>
</body>
</html>
