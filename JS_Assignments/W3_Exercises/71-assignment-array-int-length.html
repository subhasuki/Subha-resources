<body>
    <script>
        function is13(nums) {
        if (nums.indexOf(1) == -1 && nums.indexOf(3) == -1){
            return true;
        } else {
            return false;
        }
        }

        document.write(is13([7, 8]));
        document.write("<br>");
        document.write(is13([3, 2]));
        document.write("<br>");
        document.write(is13([0, 1])); 
        document.write("<br>");

    </script>
</body>
