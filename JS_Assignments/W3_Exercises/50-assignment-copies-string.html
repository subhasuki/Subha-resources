<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function string_copies (str, n) 
{
  if (n < 0)
    return false;
  else
  return str.repeat(n);
}
document.write(string_copies("abc", 5));
document.write("<br>");
document.write(string_copies("abc", 0));
document.write("<br>");
document.write(string_copies("abc", -2));
document.write("<br>");

    </script>
</body>
</html>
