<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


    <script>
        function int_sum(num) {
            var s_sum = 0;
            while (num > 0) {
                s_sum += num;
                num = Math.floor(num / 2);
            }
            return s_sum;
        }
       document.write(int_sum(8));
       document.write("<br>");
       document.write(int_sum(9));
       document.write("<br>");
       document.write(int_sum(26));
       document.write("<br>");

    </script>
</body>
</html>
