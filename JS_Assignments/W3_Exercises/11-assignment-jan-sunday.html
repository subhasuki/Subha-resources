    <title>January_being_sunday</title>
</head>
<body>
    
<script>

for (var year = 2014; year <= 2050; year++)
    {
    var d = new Date(year, 0, 1);
    if ( d.getDay() === 0 )
        document.write("1st January is being a Sunday  "+year);
        document.write("</br>");    
    }

</script>

</body>
