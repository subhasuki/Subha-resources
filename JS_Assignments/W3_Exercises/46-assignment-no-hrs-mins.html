    <script>

function time_convert(num)
 { 
  var hours = Math.floor(num / 60);  
  var minutes = num % 60;
  return hours + ":" + minutes;         
}

document.write(time_convert(71));
document.write("<br>");
document.write(time_convert(450));
document.write("<br>");
document.write(time_convert(1441));
document.write("<br>");


    </script>
</body>
