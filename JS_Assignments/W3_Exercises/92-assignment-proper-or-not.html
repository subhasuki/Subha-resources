<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function proper_improper_test(num) {
        return Math.abs(num[0] / num[1]) < 1
            ? "Proper fraction."
            : "Improper fraction.";
        }
       document.write(proper_improper_test([12, 300]));
       document.write("<br>");
       document.write(proper_improper_test([2, 4]));
       document.write("<br>");
       document.write(proper_improper_test([103, 3]));
       document.write("<br>");
       document.write(proper_improper_test([104, 2]));
       document.write("<br>");
       document.write(proper_improper_test([5, 40]));
       document.write("<br>");

    </script>
</body>
</html>
