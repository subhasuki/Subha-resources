<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function without_first_end(str) {
        return str.substring(1, str.length - 1);
        }
        document.write(without_first_end('JavaScript'));
        document.write("<br>");
        document.write(without_first_end('JS'));
        document.write("<br>");
        document.write(without_first_end('PHP'));
        document.write("<br>");

    </script>
</body>
</html>
