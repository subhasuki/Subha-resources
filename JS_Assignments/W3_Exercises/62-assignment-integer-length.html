<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum_three(nums)
        {
        return nums[0] + nums[1] + nums[2];
        }

        document.write(sum_three([10, 32, 20]));  
        document.write("<br>");
        document.write(sum_three([5, 7, 9])); 
        document.write("<br>");
        document.write(sum_three([0, 8, -11]));
        document.write("<br>");

    </script>
</body>
</html>
