    <title>Greader-Than-19</title>

<body>
    

    <script>

function diff_num(n) {
  if (n <= 19) {
    return (19 - n);
    }
  else
    {
     return (n - 19) * 3;
    }
}
document.write(diff_num(12));
document.write("<br>");
document.write(diff_num(19));
document.write("<br>");
document.write(diff_num(22));
document.write("<br>");

    </script>


</body>
