<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function first_last_same(nums)
        {
            var end = nums.length - 1;
            if (nums.length >= 1){
            return nums[0] == nums[end];
            } else {return false;}
        }

        document.write(first_last_same([10, 20, 30])); 
        document.write("<br>");
        document.write(first_last_same([10, 20, 30, 10])); 
        document.write("<br>");
        document.write(first_last_same([20, 20, 20])); 
        document.write("<br>");
    </script>
</body>
</html>
