<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rotate_elements_left(array)
        {
            return [array[1], array[2], array[0]];
        }
       document.write(rotate_elements_left([3, 4, 5]));  
       document.write("<br>");
       document.write(rotate_elements_left([0, -1, 2]));  
       document.write("<br>");
       document.write(rotate_elements_left([7, 6, 5])); 
       document.write("<br>");

    </script>
</body>
</html>
