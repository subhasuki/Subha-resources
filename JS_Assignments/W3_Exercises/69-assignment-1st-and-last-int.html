<body>
    <script>
        function started(nums) {
     var array1 = [];
     array1.push(nums[0], nums[nums.length - 1]);

     return array1;
    }
    document.write(started([20, 20, 30]));
    document.write("<br>");
    document.write(started([5, 2, 7, 8]));
    document.write("<br>");
    document.write(started([17, 12, 34, 78])); 
    document.write("<br>");

    </script>
</body>
