<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer_Math</title>
</head>
<body>
    
<script>

function testhundred(x) {
  return ((Math.abs(100 - x) <= 20) ||
	 (Math.abs(400 - x) <= 20));
}

document.write(testhundred(10));
document.write("<br>");
document.write(testhundred(90));
document.write("<br>");
document.write(testhundred(99));
document.write("<br>");
document.write(testhundred(199));
document.write("<br>");
document.write(testhundred(200));
document.write("<br>");

</script>

</body>
</html>
