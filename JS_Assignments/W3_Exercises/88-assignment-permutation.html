<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function is_permutation(input_arr, n) {
            for (var i = 0; i < n; i++) {
                if (input_arr.indexOf(i + 1) < 0) 
                return false;
            }
            return true;
        }
      document.write(is_permutation([1, 2, 3, 4, 5], 5));
      document.write("<br>");
      document.write(is_permutation([1, 2, 3, 5], 5));
      document.write("<br>");

    </script>
</body>
</html>
