<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Adding-String</title>
</head>
<body>
    

<script>

function string_check(str1) {
  if (str1 === null || str1 === undefined || str1.substring(0, 2) === 'Py') 
  {
    return str1;
  }
  return "Py"+str1;
}

document.write(string_check("Python"));
document.write("<br>");
document.write(string_check("thon"));
document.write("<br>");

</script>

</body>
</html>
