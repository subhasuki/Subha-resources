<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        function same_last_digit(p, q, r) {
    return (p % 10 === q % 10) ||
           (p % 10 === r % 10) ||
           (q % 10 === r % 10);
           
}

document.write(same_last_digit(22,32,42));
document.write("<br>");
document.write(same_last_digit(102,302,2));
document.write("<br>");
document.write(same_last_digit(20,22,45));
document.write("<br>");
    </script>
</body>
</html>
