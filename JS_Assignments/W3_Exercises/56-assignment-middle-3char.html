    <script>
        function middle_three(str) {
   if (str.length % 2!= 0) {
   
    mid = (str.length + 1)/2;
    return str.slice(mid - 2, mid + 1);
    }
    return str;
    }
    document.write(middle_three('abcdefg'));
    document.write("<br>");
    document.write(middle_three('HTML5'));
    document.write("<br>");
    document.write(middle_three('Python'));
    document.write("<br>");
    document.write(middle_three('PHP'));
    document.write("<br>");
    document.write(middle_three('Exercises'));
    document.write("<br>");

    </script>
