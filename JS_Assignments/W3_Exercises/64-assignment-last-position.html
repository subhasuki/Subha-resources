<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function first_last_1(nums)
        {
        var end_pos = nums.length - 1;
        return nums[0] == 1 || nums[end_pos] == 1;
        }


        document.write(first_last_1([1, 3, 5]));
        document.write("<br>");
        document.write(first_last_1([1, 3, 5, 1]));
        document.write("<br>");
        document.write(first_last_1([2, 4, 6]));
        document.write("<br>");

    </script>
</body>
</html>
