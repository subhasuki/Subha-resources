<body>
    <script>
        function middle_elements(a, b) 
        {
        var new_array = []
        new_array.push(a[1], b[1]);

            return new_array;
        }
        document.write(middle_elements([1, 2, 3], [1, 5, 6]));  
        document.write("<br>");
        document.write(middle_elements([3, 3, 3], [2, 8, 0]));  
        document.write("<br>");
        document.write(middle_elements([4, 2, 7], [2, 4, 5])); 
        document.write("<br>");

    </script>
</body>
