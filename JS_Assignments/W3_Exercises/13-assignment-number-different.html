<body>
    <script>

function difference(n)
 {
    if (n <= 13)
        return 13 - n;
    else
        return (n - 13) * 2;
 }
document.write(difference(32))
document.write("<br>");
document.write(difference(11))
document.write("<br>");

    </script>
</body>
