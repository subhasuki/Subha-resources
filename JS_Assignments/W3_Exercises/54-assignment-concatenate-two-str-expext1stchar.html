<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function concatenate(str1, str2) {
        str1 = str1.substring(1, str1.length);
        str2 = str2.substring(1, str2.length);
        return str1 + str2;
        }

        document.write(concatenate("PHP","JS"));
        document.write("<br>");
        document.write(concatenate("A","B"));
        document.write("<br>");
        document.write(concatenate("AA","BB"));
        document.write("<br>");

    </script>
</body>
</html>
