<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test_same_elements_both_arrays(arra1, arra2) {
        var result = 0;
        for(var i = 0; i < arra1.length; i++) {
            for(var j = 0; j < arra2.length; j++){
            if(arra1[i] === arra2[j])
            {
                result++;
            }
            }
        }
        return result;
        }
        document.write(test_same_elements_both_arrays([1,2,3,4], [1,2,3,4]));
        document.write("<br>");
        document.write(test_same_elements_both_arrays([1,2,3,4], [1,2,3,5]));
        document.write("<br>");
        document.write(test_same_elements_both_arrays([1,2,3,4], [11,22,33,44]));
        document.write("<br>");

    </script>
</body>
</html>
