<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse3(array) {
        return array.map((element, idx, arr) => arr[(arr.length - 1) - idx]);
        }

        document.write(reverse3([5, 4, 3])); 
        document.write("<br>");
        document.write(reverse3([1, 0, -1]));  
        document.write("<br>");
        document.write(reverse3([2, 3, 1]));
        document.write("<br>");

    </script>
</body>
</html>
