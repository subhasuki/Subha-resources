    <script>
        function string_reverse(str) 
            {
                return str.split("").reverse().join("");
            }

document.write(string_reverse("w3resource"));
document.write("<br>");
document.write(string_reverse("www"));
document.write("<br>");
document.write(string_reverse("JavaScript"));

    </script>
