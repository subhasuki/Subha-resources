<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function end_script(str) {
            if (str.substring(str.length - 6, str.length) == 'Script') 
            {
                return true;
            } 
            else 
            {
                return false;
            }
            }
            document.write(end_script("JavaScript"));
            document.write("<br>");
            document.write(end_script("Java Script"));
            document.write("<br>");
            document.write(end_script("Java Scripts"));
            document.write("<br>");

    </script>
</body>
</html>
