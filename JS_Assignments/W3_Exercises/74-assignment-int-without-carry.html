<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function add_two_int_without_carrying(n1, n2) {
        var result = 0,
            x = 1;
        while (n1 > 0 && n2 > 0) {
            result += x * ((n1 + n2) % 10);
            n1 = Math.floor(n1 / 10);
            n2 = Math.floor(n2 / 10);
            x*= 10;
        }
        return result;
    }
    document.write(add_two_int_without_carrying(222, 911))
    document.write("<br>");
    document.write(add_two_int_without_carrying(200, 900))
    document.write("<br>");


    </script>
</body>
</html>
