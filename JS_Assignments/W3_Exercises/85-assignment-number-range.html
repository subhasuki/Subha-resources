<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function is_inrange(x, y, z) 
        {
            return y >= x && y <= z;
        }

        document.write(is_inrange(1,2,3));
        document.write("<br>");
        document.write(is_inrange(1,2,-3));
        document.write("<br>");
        document.write(is_inrange(1.1,1.2,1.3));
        document.write("<br>");

    </script>
</body>
</html>
