<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    width:600px;
    height: 430px;
    border-radius: 5px;
    background-color: lightgrey;
    margin: auto;
    display: flex;
    /* margin-left: -50px; */
}
form{
    padding:40px 120px 120px 180px;
}
h2{
    text-align: center;
    color:rgba(24, 24, 24, 0.938);
}
button{
    width: 130px;
    background-color: rgba(100, 100, 100, 0.877);
    color: white;
    padding: 14px 20px;
    margin: 10px 0;
    border: none;
    font-weight: bolder;
    border-radius: 4px;
    cursor: pointer;
}
input[type=text], input[type=number]{
    width: 200px;
    padding: 12px 20px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
#opt{
    font-family:cursive;
    font-size: 20px;
}
</style>
<body>

    <div class="container">     
    <div class="banner"> 
        <h2>Calculate Day</h2>   
    <form action="" onsubmit="event.preventDefault();daycal();">        
        <label for="">Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Date" 
        id="fdate"  onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="2"  required/><br><br>

        <label for="">Month</label>&nbsp;&nbsp;<input type="text" placeholder="Number-Month" id="mth"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="2"  required/><br><br>

        <label for="">Year</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Year"
        id="fyear"  onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="4"  required/><br><br><br>
    
        <button>Calc-Day</button>
        <p id="opt"></p>
    </form>
    </div>
    </div>

    <script>
        function daycal(){

        var d = document.getElementById("fdate").value;// console.log(fetchdate);

        var m = document.getElementById("mth").value; // console.log(fetchdate);
        
        var y = document.getElementById("fyear").value;// console.log(fetchdate);

                   
        var months = ["January" , "February", "March","April","May","June","July",
                      "August","September","October","November","December"];//  console.log(months);

        var nd = [31,28,31,30,31,30,31,31,30,31,30,31];
         
         var ffmths = m - 1; //console.log(ffmths);
        

        var  newm = nd [ffmths]; //  console.log(newm);

        if (  (ffmths < 0) || ( ffmths > 11) ) {

            alert("Please enter correct month");
            return false;
            
        }
        if (  ( newm === 31) && ( d < 1 || d > 31 )){
        
                alert("Please enter the date into 1-31");
                return false;
        }else if ( ( newm  === 28 ) && ( d < 1 || d > 28 ) ){

            alert("Please enter the date into 1-28");
            return false;
        }
        
        else if ( ( newm === 30) &&  ( d < 1 ||  d > 30) ){

                alert ("Please enter date into 1-30");
                return false;
        }
             
        var dd = m + '/' + d + '/' + y ;  
        console.log(dd);

        // var findate = dd;
        
        var dt = new Date(dd);// console.log(d);

        var days = ["Sunday" , "Monday" , "Tuesday" , "Wednesday" , "Thursday", "Friday" , "Saturday"];     

        var dayName = days[dt.getDay()]; 
        console.log(dayName);

        var mm = months[ffmths]; 
        console.log(mm);

        // Var dateString = '05/09/1997';
        // var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        // var d = new Date(dateString);
        // var dayName = days[d.getDay()];

        if (dayName === "Sunday"){
            var dayName = dayName.fontcolor("red");
            document.getElementById("opt").innerHTML= mm + " " +d + " - " + dayName;
        }
        else if(dayName === "Saturday"){

        var dayName = dayName.fontcolor("red");
        document.getElementById("opt").innerHTML= mm + " " +d + " - " + dayName;

       }
        else{ document.getElementById("opt").innerHTML= mm + " " +d + " - " + dayName;}

        document.getElementById("fdate").value = '';
        document.getElementById("mth").value = '';
        document.getElementById("fyear").value = '';

        }
    </script>
</body>
</html>
