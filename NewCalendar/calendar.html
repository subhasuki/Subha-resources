<form action="" onsubmit="event.preventDefault();calcMth();">

          </div>

          <div class="number calc_grid" id="number"></div>   
          <div class="number calc_grid" id="number"></div>         
          <div class="number calc_grid" id="number"></div>   
          <div class="number calc_grid" id="number"></div>

        </div>
    </div>
</div>
