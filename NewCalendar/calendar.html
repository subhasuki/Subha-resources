<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">

       

    <div class="calendar" id="calendar">


        <form action="" onsubmit="event.preventDefault();calcMth();">

            <div class="months">
                <input type="text" id="date" placeholder="Date" required>
                <input type="text" id="month" placeholder="Month" required>
                <button class="btncls" id="btnid">Get-val</button>
            </div>

        </form>


        <div class="pic">
            <h3 id="m"></h3><h2 id="y"></h2>
            
        </div>

        <div class="date calc_grid">
            <div class="day">Mo</div>
            <div class="day">Tu</div>
            <div class="day">We</div>
            <div class="day">Th</div>
            <div class="day">Fr</div>
            <div class="day">Sa</div> 
             <div class="day">Su</div>
        </div>


          <div id="clr">
            <div class="number calc_grid ss" id="number"></div>     
            <div class="number calc_grid" id="number"></div>   
            <div class="number calc_grid" id="number"></div>         
            <div class="number calc_grid" id="number"></div>   
            <div class="number calc_grid" id="number"></div>   
            <div class="number calc_grid" id="number"></div>   
            <div class="number calc_grid ss" id="number"></div>   
        </div>
        </div>
    </div>
</div>
<script src="dateday.js"></script>
</body>
</html>
