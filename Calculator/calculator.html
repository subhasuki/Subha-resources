<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
            <div class="container">
            
            <input type="text" name="input" size="16" id="answer">
            <br><br><br><br>
            <input type="button" name="one" value="1" onclick="getval('1')">
            <input type="button" name="two" value="2" onclick="getval('2')">
            <input type="button" name="three" value="3" onclick="getval('3')">
            <input type="button" class="operator" name="plus" value="+" onclick="getval('+')">
            <br><br><br><br>
            <input type="button" name="four" value="4" onclick="getval('4')">
            <input type="button" name="five" value="5" onclick="getval('5')">
            <input type="button" name="six" value="6" onclick="getval('6')">
            <input type="button" class="operator" name="minus" value="-" onclick="getval('-')">
            <br><br><br><br>
             <input type="button" name="seven" value="7" onclick="getval('7')">
             <input type="button" name="eight" value="8" onclick="getval('8')">
             <input type="button" name="nine" value="9" onclick="getval('9')"> 
             <input type="button" class="operator" name="times" value="*" onclick="getval('*')">
             <br><br><br><br>
             <input type="button" id="clear" name="clear" value=" C "  onclick="clr()">
             <input type="button" name="zero" value="0"  onclick="getval('0')">
             <input type="button" name="doit" value=" = "  onclick="soul()">
             <input type="button" class="operator" name="div" value="/" onclick="getval('/')">
             <br>
            </div>
            <script src="calc.js"></script>
</body>
</html>
